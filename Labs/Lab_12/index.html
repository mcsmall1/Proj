<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Earthquake Leaflet</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  </head>

  <body>
    <section class="main-containter">
      <article>
        <div id="mapid"></div>
      </article>

      <aside>
        <p>Red circles are earthquakes</p>
        <p>Clue circles are meteors</p>
        <button type="button" id="Quake"> Load quakes </button>
        <button type="button" id="Drop"> Load meteors </button>
      </aside>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
